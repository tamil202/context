<div 
    class="context-menu" 
    *ngIf="isVisible" 
    [style.top.px]="position.y" 
    [style.left.px]="position.x"
    (mouseleave)="isVisible =false"
>
    <ul>
        @for (item of menuItems; track $index) {
            <li (click)="performAction(item)">{{item.label}}</li>
        }@empty {
            No Access or Context Menu is Empty
        }
    </ul>
</div>
